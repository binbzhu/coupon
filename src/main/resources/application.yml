eureka:
  client:
    service-url:
      defaultZone: http://192.168.17.60:9876/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
server:
  port: 8076
spring:
  application:
    name: service-zuul
zuul:
  routes:
    api-a:
      path: /api-a/*
      serviceId: service-ribbon
    api-b:
      path: /api-b/*
      serviceId: service-feign